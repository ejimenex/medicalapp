
<div class="modal-header">
    <h4 class="modal-title"><strong>{{ 'questionText' | translate }}</strong> </h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="animated fadeIn">
          <div class="modal-body">
           
     
        
          <div class="row" *ngFor='let item of data;let i of index'>
            <div class="col-md-12">
              <label class="">{{item.questionName}}</label>            
              <input [(ngModel)]='item.answer' type="{{item.type}}" value="{{item.answer}}" class="form-control">
             
            </div>
           
          </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-info" (click)='update()'><i class="fa fa-edit"></i> {{ 'save' | translate }}</button>
            <button type="button" class="btn btn-danger" (click)="close()">{{ 'close' | translate }}</button>
           
        </div>
      </div>
      <!--/.col-->
