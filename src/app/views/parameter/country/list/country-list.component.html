<div class="animated fadeIn">

 
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header bg-dark">
            <i class="fa fa-align-justify"></i> {{ 'countryList' | translate }}

        
          </div>
          <div class="card-body">
            <div class="col-lg-12">
              <div class="text-right">
                <button class="btn btn-success btn-square" (click)='newCountry()'><i class="fa fa-plus"></i> {{ 'new' | translate }}</button>
              </div>
            </div>
            <hr>
           
            <label class="switch switch-label switch-primary">
              <input checked="" [(ngModel)]='filterVisible' class="switch-input" type="checkbox">
              <span class="switch-slider" data-checked="On" data-unchecked="Off"></span>
            </label>
           
            <div class="card" *ngIf='filterVisible'>
              <div class="card-header">
                <i class="fa fa-search"></i> {{ 'filter' | translate }}
    
            
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-5">
                    <label class="">{{ 'filterBy' | translate }}</label>
                  
                    <select [(ngModel)]='filter.field' class="form-control">
                      <option *ngFor='let item of filters' [ngValue]="item.value">{{item.header}}</option>
                    </select>
                  </div>
                  <div class="col-md-5">
                    <label class="">{{ 'field' | translate }}</label>
              
                    <input [(ngModel)]="filter.value"  class="form-control">
                  </div>
                  <div class="col-md-2">
                    <div class="text-right">
                      <button class="btn btn-primary btn-square" (click)='getFiltered()'><i class="fa fa-search"></i> {{ 'search' | translate }}</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
           
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>{{ 'name' | translate }}</th>
                  <th>{{ 'code' | translate }}</th>
                 
                  <th>{{ 'actions' | translate }}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let item of countries'>
                  <td>{{item.name}}</td>
                  <td>{{item.code}}</td>
            
                  
                  <td>
                    <button (click)=confirmDelete(item.id) class="btn btn-outline-danger btn-square"><i class="fa fa-trash"></i> {{ 'c.delete' | translate }}</button>
                    <button (click)=(openEditView(item.id)) class="btn btn-outline-primary btn-square"><i class="fa fa-edit"></i> {{ 'c.edit' | translate }}</button>
                  </td>
                </tr>
               
              </tbody>
            </table>
            <nav>
              <ul class="pagination">
                
                <li class="page-item"><a (click)=changePage(false) class="page-link">Prev</a></li>

                <li class="page-item"><a (click)=changePage(true) class="page-link">Next</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
