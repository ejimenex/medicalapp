<div class="animated fadeIn">

 
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header bg-dark">
            <i class="fa fa-align-justify"></i> {{ 'ars' | translate }}

        
          </div>
          <div class="card-body">
            <div class="col-lg-12">
              <div class="text-right">
                <button class="btn btn-success btn-square" (click)='newArs()'><i class="fa fa-plus"></i> {{ 'new' | translate }}</button>
              </div>
            </div>
            <hr>
           
            <p>{{ 'filters' | translate }}</p>
        
          <label class="switch switch-label switch-pill switch-primary">
            <input type="checkbox"  [(ngModel)]='filterVisible' class="switch-input" checked>
            <span class="switch-slider" data-checked="&#x2713;" data-unchecked="&#x2715;"></span>
          </label>
            <div class="card" *ngIf='filterVisible'>
              <div class="card-header">
                <i class="fa fa-search"></i> {{ 'filter' | translate }}
    
            
              </div>
              <div class="card-body">
                <p>{{ 'filterBy' | translate }}</p>
                <div class="input-prepend input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-search"></i></span>
                  </div>
                  <select [(ngModel)]='filter.field' aria-placeholder="k" class="form-control">
                    <option *ngFor='let item of filters' [ngValue]="item.value">{{item.header}}</option>
                  </select>
                  <input [(ngModel)]="filter.value" (keydown.enter)='getFiltered()' placeholder="{{ 'valueForSearch' | translate }}" class="form-control">
                  <span class="input-group-append">
                    <button (click)='getFiltered()' class="btn btn-info" type="button">{{ 'search' | translate }}</button>
                  </span>
                </div>
              </div>
            </div>
           
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                    <th>{{ 'name' | translate }}</th>
                  <th>{{ 'country' | translate }}</th>

                  <th>{{ 'actions' | translate }}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let item of arss'>
                  <td>{{item.name}}</td>
                  <td>{{item.country}}</td>
                 
                  <td>
                    <button (click)=confirmDelete(item.id) class="btn btn-outline-danger btn-square"><i class="fa fa-trash"></i> {{ 'c.delete' | translate }}</button>
                    <button (click)=(openEditView(item.id)) class="btn btn-outline-primary btn-square"><i class="fa fa-edit"></i> {{ 'c.edit' | translate }}</button>
                  </td>
                </tr>
               
              </tbody>
            </table>
            <nav>
              <ul class="pagination">
                
                <li class="page-item"><a (click)=changePage(false) class="page-link">Prev</a></li>

                <li class="page-item"><a (click)=changePage(true) class="page-link">Next</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
