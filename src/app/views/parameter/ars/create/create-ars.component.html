<div class="animated fadeIn">

 
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header bg-success">
            <i class="fa fa-plus"></i> {{ 'addNew' | translate }}

        
          </div>
          <div class="card-body">
            <div class="col-lg-12">
            <div class="text-right">
              <button class="btn btn-success btn-square" (click)='save()'><i class="fa fa-plus"></i> {{ 'c.add' | translate }}</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <label class="text-danger">(*) {{ 'reqField' | translate }}</label>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label class="">{{ 'name' | translate }}</label>
              <span *ngIf='!ars.name' class="text-danger"> * </span>
              <input [(ngModel)]='ars.name' [placeholder]="'name' | translate" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="">{{ 'country' | translate }}</label>
              <span *ngIf='!ars.countryId' class="text-danger"> * </span>
              <select [(ngModel)]='ars.countryId' class="form-control">
                  <option *ngFor='let item of country' [ngValue]='item.id'>{{item.name}}</option>
              </select>
            </div>
          </div>
   
          
      
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
