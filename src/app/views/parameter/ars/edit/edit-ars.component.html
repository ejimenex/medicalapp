
<div class="modal-header">
    <h4 class="modal-title"><strong>{{ 'c.edit' | translate }}</strong> </h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="animated fadeIn">
          <div class="modal-body">
          <div class="row">
            <label class="text-danger">(*) {{ 'reqField' | translate }}</label>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label class="">{{ 'name' | translate }}</label>
              <span *ngIf='!ars.name' class="text-danger"> * </span>
              <input  [(ngModel)]='ars.name' [placeholder]="'name' | translate" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="">{{ 'country' | translate }}</label>
              <span *ngIf='!ars.countryId' class="text-danger"> * </span>
 <select  [(ngModel)]='ars.countryId' class="form-control">
     <option  *ngFor='let item of country' [ngValue]='item.id'>{{item.name}}</option>
 </select>
            </div>
          </div>
    
          <div class="modal-footer">
            <button class="btn btn-ghost-info" (click)='edit()'><i class="fa fa-edit"></i> {{ 'c.edit' | translate }}</button>
            <button type="button" class="btn btn-ghost-danger" (click)="close()">Cerrar</button>
           
        </div>
