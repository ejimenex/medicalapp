<div class="animated fadeIn">

 
  <div class="card" *ngIf='filterVisible'>
    <div class="card-header bg-success animated fadeIn">
      <i class="fa fa-search"></i> {{ 'filter' | translate }}

  
    </div>
    <div class="card-body">
      <p>{{ 'filterBy' | translate }}</p>
      <div class="input-prepend input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-search"></i></span>
        </div>
        <input [(ngModel)]="filterOne" (keydown.enter)='getAll()' placeholder="{{ 'valueForSearch' | translate }}" class="form-control">
        <span class="input-group-append">
          <button (click)='getAll()' class="btn btn-info" type="button">{{ 'search' | translate }}</button>
        </span>
      </div>
    </div>
  </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header bg-dark">
            <i class="fa fa-align-justify"></i> {{ 'patient' | translate }}

        
          </div>
          <div class="card-body">
            <div class="col-lg-12">
              <div class="text-right">
                <button class="btn btn-success btn-square" (click)='newPatient()'><i class="fa fa-plus"></i> {{ 'new' | translate }}</button>
              </div>
            </div>
            <hr>
           
            <p>{{ 'filters' | translate }}</p>
        
            <label class="switch switch-label switch-pill switch-primary">
              <input type="checkbox"  [(ngModel)]='filterVisible' class="switch-input" checked>
              <span class="switch-slider" data-checked="&#x2713;" data-unchecked="&#x2715;"></span>
            </label>
           
            <div class="card" *ngIf='filterVisible'>
              <div class="card-header">
                <i class="fa fa-search"></i> {{ 'filter' | translate }}
    
            
              </div>
            
            </div>
           
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                    <th>{{ 'name' | translate }}</th>
                  <th>{{ 'phone1' | translate }}</th>

                  <th>{{ 'actions' | translate }}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let item of patients'>
                  <td>{{item.name}}</td>
                  <td>{{item.phone}}</td>
                
                  <td>
                 
                    <div class="row">
                      <div class="col">
                        <div ngbDropdown class="d-inline-block">
                          <button class="btn btn-outline-dark" id="dropdownBasic1" ngbDropdownToggle>{{ 'actions' | translate }}</button>
                          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                            <button (click)=(openEditView(item.id)) ngbDropdownItem><i class="fa fa-edit"></i> {{ 'c.edit' | translate }}</button>
                            <a [routerLink]="['/appointment/create/',item.id]" ngbDropdownItem><i class="fa fa-plus"></i>{{ 'newAppointment' | translate }}</a>
                            <button (click)='newConsultaton(item.id)' ngbDropdownItem><i class="fa fa-hand-o-left"></i>{{ 'newConsultation' | translate }}</button>
                            <button (click)=confirmDelete(item.id) ngbDropdownItem><i class="fa fa-trash"></i>{{ 'c.delete' | translate }} </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  
                  </td>
                </tr>
               
              </tbody>
            </table>
            <div class="col-md-12">
              <button class="btn btn-secondary" (click)=changePage(false) [disabled]='!dataPage.hasPrevious'>Prev</button>
              <label>Pag. {{dataPage.currentPage}} of {{dataPage.totalPage}}</label>
              <button class="btn btn-secondary" (click)=changePage(true) [disabled]='!dataPage.hasNext'>Next</button>
              <label>[Total Rows: {{dataPage.totalCount}}]</label>
       </div>
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
