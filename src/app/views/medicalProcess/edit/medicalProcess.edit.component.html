<div class="animated fadeIn">


    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header bg-success">
            <i class="fa fa-edit"></i> {{ 'c.edit' | translate }}
  
  
          </div>
          <div class="card-body">
            <div class="col-lg-12">
              <div class="text-right">
                <button class="btn btn-primary" (click)='edit()'><i class="fa fa-edit"></i>
                  {{ 'c.edit' | translate }}</button>
                  <button (click)='openMedicalFormList()' class="btn btn-success btn-square"><i class="fa fa-search"></i>
                    {{ 'viewExp' | translate }}</button>
              </div>
            </div>
  
            <hr>
            <div class="row">
              <label class="text-danger">(*) {{ 'reqField' | translate }}</label>
            </div>
  
              <div class="row">
                <div class="col-md-6">
                  <label class="">{{ 'processDate' | translate }}</label>
                  <span *ngIf='!process.processDate' class="text-danger"> * </span>
                    
                  <input type="date" [(ngModel)]='process.processDate'  class="form-control"
                 
                  >
                </div>
                <div class="col-md-6">
                  <label class="">{{ 'patient' | translate }}</label>
                  <span *ngIf='!process.patientId' class="text-danger"> * </span>
                    
                  <input type="text"
                  [ngbTypeahead]="searchPatient" 
                  (selectItem)="selectOnePatient($event)"
                  [(ngModel)]='selectedPatient'
                  [resultFormatter]="formatterPatient"
                  [inputFormatter]="formatterPatient" class="form-control m-input"
                  >
                </div>
 
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label class="">{{ 'doctorOffice' | translate }}</label>
                  <span *ngIf='!process.officeId' class="text-danger"> * </span>
                 <select class="form-control" [(ngModel)]='process.officeId'>
                     <option *ngFor='let item of offices' [value]=item.id >{{item.name}}</option>
                 </select>
                </div>
              
  
                <div class="col-md-6">
                  <label class="">{{ 'processToDo' | translate }}</label>
                  <span *ngIf='!process.serviceId' class="text-danger"> * </span>
                  <select class="form-control" [(ngModel)]='process.serviceId'>
                      <option *ngFor='let item of services' [value]=item.id >{{item.name}}</option>
                  </select>
                </div>
              
              </div>
              <div class="row">
           
  
                <div class="col-md-6">
                  <label class="">{{ 'processPlace' | translate }}</label>
                  <span *ngIf='!process.place' class="text-danger"> * </span>
                <input [(ngModel)]='process.place' type="text" class='form-control'>
                </div>
              
              </div>
              <div class="row">
                <div class="col-md-12">
                  <label class="">{{ 'observation' | translate }}</label>                 
                 <textarea class="form-control" [(ngModel)]='process.observation'>
                  
                 </textarea>
                </div>
              
              </div>
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
