<div class="animated fadeIn">


    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header bg-success">
            <i class="fa fa-plus"></i> {{ 'addNew' | translate }}
  
  
          </div>
          <div class="card-body">
            <div class="col-lg-12">
              <div class="text-right">
                <button class="btn btn-ghost-info" (click)='save()'><i class="fa fa-save"></i>
                  {{ 'c.add' | translate }}</button>
              </div>
            </div>
  
            <hr>
            <div class="row">
              <label class="text-danger">(*) {{ 'reqField' | translate }}</label>
            </div>
  
              <div class="row">
                <div class="col-md-12">
                  <label class="">{{ 'name' | translate }}</label>
                  <span *ngIf='!office.name' class="text-danger"> * </span>
                  <input [(ngModel)]='office.name' class="form-control">
                </div>
              
              </div>
              <div class="row">               
                <div class="col-md-12">
                  <label class="">{{ 'specification' | translate }}</label>               
                  <input [(ngModel)]='office.specification' class="form-control">
                </div>
              </div>
              <div class="row">               
                <div class="col-md-12">
                  <label class="">{{ 'medicalCenter' | translate }}</label>               
                  
                  <input type="text" 
                  [ngbTypeahead]="searchMedicalCenter" 
                  (selectItem)="selectOneMedicalCenter($event)"
                  [(ngModel)]='selectedMedicalCenter'
                  [resultFormatter]="formatterMedicalCenter"
                  [inputFormatter]="formatterMedicalCenter" class="form-control m-input"
                  >
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                    <label class="">{{ 'urlOffice' | translate }}</label>
                   
                    <input [(ngModel)]='office.urlMapsAddress' type="text" class="form-control">
                  </div>
                
  
              </div>
           
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
