
<div class="modal-header">
    <h4 class="modal-title"><strong>{{ 'prescriptionM' | translate }}</strong> </h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="animated fadeIn">
          <div class="modal-body">
            <div class="row">
              <div class="text-right">
                <button class="btn btn-outline-info" (click)='save()'><i class="fa fa-save"></i>
                  {{ 'save' | translate }}</button>
              </div>
              <div class="col-md-12">
                <label class="">{{ 'medicine' | translate }}</label>               
                <textarea [(ngModel)]='pre.medicine' type="date" class="form-control"></textarea>
   
              </div>
              <div class="col-md-12">
                <label class="">{{ 'medicineUse' | translate }}</label>
                <input [(ngModel)]='pre.medicineUse' type="text" class="form-control">
              </div>
              <div class="col-md-12">
                <label class="">{{ 'time' | translate }}</label>
                <input [(ngModel)]='pre.time' type="text" class="form-control">
              </div>
            </div>
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>{{ 'patientName' | translate }}</th>
                      <th>{{ 'medicine' | translate }}</th>
                    <th>{{ 'medicineUse' | translate }}</th>
                    <th>{{ 'prescriptionDate' | translate }}</th>
                  
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let item of list' (click)=getOne(item)>
                    <td>{{item.id}}</td>
                    <td>{{item.patientName}}</td>
                    <td>{{item.medicine}}</td>
                    <td>{{item.medicineUse}}</td>
                    <td>{{item.prescriptionDate | date}}</td>
                    
                  </tr>
                 
                </tbody>
              </table>
              <div class="col-md-12">
                <button class="btn btn-secondary" (click)=changePage(false) [disabled]='!dataPage.hasPrevious'>Prev</button>
                <label>Pag. {{dataPage.currentPage}} of {{dataPage.totalPage}}</label>
                <button class="btn btn-secondary" (click)=changePage(true) [disabled]='!dataPage.hasNext'>Next</button>
                <label>[Total Rows: {{dataPage.totalCount}}]</label>
         </div>
          </div>
    
          <div class="modal-footer">
           
            <button type="button" class="btn btn-danger" (click)="close()">{{ 'close' | translate }}</button>
           
        </div>
