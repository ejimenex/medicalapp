<div class="animated fadeIn">


    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header bg-success">
            <i class="fa fa-plus"></i> {{ 'servToInvoice' | translate }}
  
  
          </div>
          <div class="card-body">
            <div class="col-lg-12">
              <div class="text-right">
                <button class="btn btn-danger" (click)='close()'><i class="fa fa-close"></i>
                  {{ 'close' | translate }}</button>
              </div>
            </div>
  
            <hr>      
<table class="table table-hover">
    <thead>
        <tr>
            <th>{{ 'processDate' | translate }}</th>
            <th>{{ 'patientName' | translate }}</th>
            <th>{{ 'proccessName' | translate }}</th>
            <th>{{ 'actions' | translate }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let item of data;let i=index'>
            <td>{{item.date | date}}</td>
            <td>{{item.patientName}}</td>
            <td>{{item.serviceName}}</td>
            <td><button (click)=onSelect(item,i) class="btn btn-success"><i class="fa fa-plus"></i></button></td>
        </tr>
    </tbody>
</table>
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
